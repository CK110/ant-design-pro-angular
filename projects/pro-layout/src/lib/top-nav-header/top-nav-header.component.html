<div class="{{baseClassName}}" [ngClass]="{'light': theme === 'light' }">
  <div class="{{baseClassName}}-main"
       [ngClass]="{'wide':contentWidth === 'Fixed' }">
    <div class="{{baseClassName}}-left">
      <div class="{{baseClassName}}-logo" key="logo" id="logo">
        <a>
          <ng-container *nzStringTemplateOutlet="logo">
            <img [src]="logo" alt="logo"/>
          </ng-container>
          <h1>
            <ng-container *nzStringTemplateOutlet="title">{{title}}</ng-container>
          </h1>
        </a>
      </div>
    </div>

    <!--增加滚动条,ng-zorro本身bug，https://github.com/NG-ZORRO/ng-zorro-antd/issues/2531-->
    <div [style.max-width.px]="maxWidth" style="flex:1;overflow-x: auto;overflow-y: hidden;" class="{{baseClassName}}-menu">
      <pro-base-menu
        [menuData]="menuData"
        [theme]="theme"
        [mode]="'horizontal'">
      </pro-base-menu>
    </div>

    <ng-container *ngTemplateOutlet="rightContentRender"></ng-container>
  </div>

</div>
