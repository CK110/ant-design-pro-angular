<ng-container *ngFor="let item of list">
  <span nz-tooltip [nzTitle]="item.title">
    <div class="{{baseClassName}}-item" (click)="select(item.key)">
      <img [src]="item.url" [attr.alt]="item.key"/>
      <div class="{{baseClassName}}-selectIcon" [style.display]="value === item.key ? 'block' : 'none'">
        <i nz-icon nzType="check"></i>
      </div>
    </div>
  </span>
</ng-container>
