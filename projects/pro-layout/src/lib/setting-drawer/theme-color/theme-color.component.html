<div class="theme-color">
  <h3 class="theme-color-title">{{title}}</h3>
  <div class="theme-color-content">
    <ng-container *ngFor="let color of colorList">
      <div nz-tooltip
           [nzTitle]="color.name"
           class="theme-color-block"
           [style.background-color]="color.color"
           (click)="select(color.color)">
        <i nz-icon nzType="check" *ngIf="color.color == value"></i>
      </div>
    </ng-container>
  </div>
</div>
