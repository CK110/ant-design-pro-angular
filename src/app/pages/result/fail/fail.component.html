<pro-grid-content>
  <nz-card [nzBordered]="false">
    <pro-result status="error"
                title="提交失败"
                subTitle="请核对并修改以下信息后，再重新提交。"
                [extra]="extraTemplate"
                style="margin-top: 48px; margin-bottom: 16px">
      <div class="title">
        您提交的内容有如下错误：
      </div>
      <div style="margin-bottom: 16px">
        <i nz-icon style="margin-bottom: 8px" class="error_icon" nzType="close-circle-o"></i>
        您的账户已被冻结
        <a style="margin-bottom: 16px">
          立即解冻
        </a>
      </div>
      <div>
        <i nz-icon style="margin-bottom: 8px" class="error_icon" nzType="close-circle-o"></i>
        您的账户还不具备申请资格
        <a style="margin-bottom: 16px">
          立即升级
        </a>
      </div>
    </pro-result>
  </nz-card>
</pro-grid-content>

<ng-template #extraTemplate>
  <button nz-button nzType="primary">返回修改</button>
</ng-template>
