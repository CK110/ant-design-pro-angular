<pro-grid-content>
  <div nz-row [nzGutter]="24">
    <div nz-col [nzLg]="7" [nzMd]="24">
      <nz-card [nzBordered]="false" style="margin-bottom: 24px" [nzLoading]="dataLoading">
        <div *ngIf="currentUser">
          <div class="avatarHolder">
            <img alt="" [src]="currentUser.avatar">
            <div class="name">{{currentUser.name}}</div>
            <div>{{currentUser.signature}}</div>
          </div>
          <div class="detail">
            <p>
              <i class="title"></i>{{currentUser.title}}
            </p>
            <p>
              <i class="group"></i>{{currentUser.group}}
            </p>
            <p>
              <i class="address"></i>
              {{currentUser.geographic.province.label}}
              {{currentUser.geographic.city.label}}
            </p>
          </div>
          <nz-divider [nzDashed]="true"></nz-divider>
          <div class="tags">
            <div class="tagsTitle">标签</div>
            <nz-tag *ngFor="let item of currentUser.tags">{{ item.label }}</nz-tag>
            <nz-tag *ngIf="!inputVisible" (click)="tagShowIpt()" class="ant-tag__plus">
              <i nz-icon nzType="plus"></i>
            </nz-tag>
            <input
              *ngIf="inputVisible"
              #tagInput
              nz-input
              [(ngModel)]="tagValue"
              (blur)="tagBlur()"
              (keydown)="tagEnter($event)"
              nzSize="small"
              type="text"
              style="width: 78px"
            />
          </div>
          <nz-divider style="margin-top: 16px" [nzDashed]="true"></nz-divider>
          <div class="team">
            <div class="teamTitle">团队</div>
            <div nz-row nzGutter="36">
              <div nz-col *ngFor="let item of currentUser.notice" nzLg="24" nzXl="12">
                <a href="#" [routerLink]="item.href">
                  <nz-avatar [nzSrc]="item.logo" nzSize="small"></nz-avatar>
                  {{ item.member }}
                </a>
              </div>
            </div>
          </div>
        </div>
      </nz-card>
    </div>
    <div nz-col [nzLg]="17" [nzMd]="24">
      <nz-card>

      </nz-card>
    </div>
  </div>
</pro-grid-content>
