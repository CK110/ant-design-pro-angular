<div class="main">
  <div class="login">
    <form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
      <nz-tabset [nzAnimated]="false" class="tabs">

        <nz-tab [nzTitle]="'user-login.login.tab-login-credentials' | translate">
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzPrefixIcon="user" nzSize="large" >
                <input type="text" nz-input formControlName="userName" placeholder="用户名"/>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzPrefixIcon="lock" nzSize="large" >
                <input type="password" nz-input formControlName="password" placeholder="密码"/>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </nz-tab>

        <nz-tab [nzTitle]="'user-login.login.tab-login-mobile' | translate ">
          <nz-form-item>
            <nz-form-control>
              <nz-input-group nzPrefixIcon="mobile" nzSize="large" >
                <input type="text" nz-input formControlName="mobile" placeholder="手机号"/>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <div nz-row [nzGutter]="8">
                <div nz-col [nzSpan]="16">
                  <nz-input-group nzPrefixIcon="mail" nzSize="large" >
                    <input nz-input formControlName="captcha" id="captcha" placeholder="验证码"/>
                  </nz-input-group>
                </div>
                <div nz-col [nzSpan]="8">
                  <button nz-button nzSize="large" class="getCaptcha" (click)="getCaptcha($event)">获取验证码</button>
                </div>
              </div>
            </nz-form-control>
          </nz-form-item>
        </nz-tab>

      </nz-tabset>

      <div>
        <label nz-checkbox formControlName="remember"><span>自动登录</span></label>
        <a style="float: right" href="">忘记密码</a>
      </div>
      <nz-form-item>
        <button nz-button type="submit" [nzType]="'primary'" [nzSize]="'large'" class="submit">登录</button>
      </nz-form-item>
      <div class="other">
        其他登录方式
        <i nz-icon nzType="alipay-circle" nzTheme="outline" class="icon"></i>
        <i nz-icon nzType="taobao-circle" nzTheme="outline" class="icon"></i>
        <i nz-icon nzType="weibo-circle" nzTheme="outline" class="icon"></i>
        <a class="register" routerLink="/user/register">注册用户</a>
      </div>
    </form>
  </div>
</div>
